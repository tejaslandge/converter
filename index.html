<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="decToBinLink">Decimal to Binary</a></li>
            <li><a href="#" id="binToDecLink">Binary to Decimal</a></li>
        </ul>
    </nav>
    <div class="container" id="decToBinModule">
        <h1>Decimal to Binary Converter</h1>
        <form id="decToBinForm">
            <label for="decimalInput">Enter a decimal number:</label>
            <input type="number" id="decimalInput" name="decimalInput" required>
            <div class="result">
                <h3>Binary Result:</h3>
                <p id="binaryOutput"></p>
            </div>
        </form>
        <a href="https://www.instagram.com/tejas_landge__" target="_blank">@tejas_landge</a>
    </div>
    <div class="container" id="binToDecModule" style="display: none;">
        <h1>Binary to Decimal Converter</h1>
        <form id="binToDecForm">
            <label for="binaryInput">Enter a binary number:</label>
            <input type="text" id="binaryInput" name="binaryInput" required pattern="[01]+">
            <div class="result">
                <h3>Decimal Result:</h3>
                <p id="decimalOutput"></p>
            </div>
        </form>
        <a href="https://www.instagram.com/tejas_landge__" target="_blank">@tejas_landge</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
